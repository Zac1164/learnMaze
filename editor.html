<html>
    <head>
        <title>Basic JavaScript Editor</title>
        <style>
            div{
                font-family: 'Arial';
            }
        </style>
    </head>
    <body>
        <center>
            <div id = "container" style = "width: 100%; margin: 0 auto;">

                <div style = 'font-size: 24px'>Basic JavaScript Editor</div><br />
                <form>
                    <textarea id = "commandsBox" name = "textbox" style = "width: 80%; height: 30%"></textarea>
                    <br />
                    <center>
                            <button type = "button" onclick = "executeCommand(document.getElementsByName('textbox')[0].value);">Run!</button>
                            <br />
                         <button type = "button" onclick = "location.reload();">Reset!</button>
                    </center>
                </form>
                <div style = 'font-size: 24px;'>Output:</div>
                <br />
                <div style = 'width: 80%; font-size: 18px; border-style: solid; border-width: 1px; border-color: black; text-align: left; padding: 5px; min-height: 18px' id = "output"></div>
            </div>
        </center>
    </body>
    <script type = "text/javascript" src = "http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type = "text/javascript">
        $(document).delegate('#commandsBox', 'keydown', function(e) {
            var keyCode = e.keyCode || e.which;

            if (keyCode == 9) {
                e.preventDefault();
                var start = $(this).get(0).selectionStart;
                var end = $(this).get(0).selectionEnd;

                // set textarea value to: text before caret + tab + text after caret
                $(this).val($(this).val().substring(0, start)
                            + "\t"
                            + $(this).val().substring(end));

                // put caret at right position again
                $(this).get(0).selectionStart =
                    $(this).get(0).selectionEnd = start + 1;
            }
        });
        function executeCommand(commands){
            document.getElementById("output").innerHTML = '';
            eval(commands);
        }
        function disp(data){
            document.getElementById("output").innerHTML = document.getElementById("output").innerHTML + data + "<br />";
        }
    </script>
</html>
